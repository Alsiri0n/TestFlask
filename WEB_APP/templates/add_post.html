{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('add_post')}}" method="post" class="form-contact">
    <p><label for="name">Название статьи: </label><input type="text" name="name" value="" required></p>
    <p><label for="url">URL статьи: </label><input type="text" name="url" value="" required></p>
    <p><label for="post">Текст статьи: </label><textarea name="post" rows="7" cols="40" id=""></textarea></p>
    <p><input type="submit" value="Добавить"></p>
</form>
{% endblock %}
